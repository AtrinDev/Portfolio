        <div class="collapse navbar-collapse header-nav-sm" id="navBar">

    <!-- contact form -->

    <section class="contact" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-6 mx-auto form-container">
                    <h3 class="text-capitalize text-center font-weight-bold pb-3 form-title">get in touch</h3>
                    <form>
                        <div class="form">
                            <div class="form-group">
                                <input type="text" class="form-control text-uppercase font-weight-bold form-input" placeholder="name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control text-uppercase font-weight-bold form-input" placeholder="email">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control text-uppercase font-weight-bold form-input form-text-area" rows="4" placeholder="message"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-block form-btn">submit here</button>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- end of contact form -->


    <!-- footer -->

    <footer class="footer" id="footer">
